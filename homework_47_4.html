<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task 4</title>
</head>
<body>
	<div id="container"></div>
	<input id="add-item-btn" type="button" value="+">
	<script type="application/javascript">
		function addDiv(){
			document.getElementById("container").innerHTML = document.getElementById("container").innerHTML + '<div class="element">Element</div>';
		}
		let myInput = document.getElementById("add-item-btn");
		myInput.onclick = addDiv;
	</script>
</body>
</html>
